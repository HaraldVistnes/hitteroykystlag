<header class="site-header px-4 py-3 color-bg-emphasis"
        style="background:url('{{ "/assets/img/hero.png" | relative_url }}') center/cover no-repeat;">

  <div class="d-flex flex-justify-between flex-items-center mx-auto" style="max-width:1024px">

    <!-- Logo ---------------------------------------------------------->
    <a href="{{ "/" | relative_url }}"
       class="d-flex flex-items-center color-text-white no-underline">
      <img src="{{ "/assets/img/logo.png" | relative_url }}" alt="Hitterøy-logo" height="48" class="mr-2">
      <strong class="f4 d-none d-md-inline">Hitterøy Kystlag</strong>
    </a>

    <!-- Hamburger + overlay-meny ------------------------------------->
    <details class="details-reset d-md-none">
      <!-- hamburger-ikon -->
      <summary style="list-style:none;cursor:pointer;font-size:2rem;color:#fff;">☰</summary>

      <!-- Fullskjerms overlay -->
      <nav class="mobile-overlay d-flex flex-column flex-items-center flex-justify-center"
           style="position:fixed;inset:0;background:#0f111688;overflow:auto;z-index:99">

		{% for item in site.data.navigation %}
		  <a href="{{ item.url | relative_url }}"
			 class="px-3 color-text-white text-bold no-underline">
			 {{ item.title }}
		  </a>
		{% endfor %}

        <!-- lukkeknapp nederst høyre -->
        <button aria-label="Lukk meny"
                style="position:absolute;bottom:1.5rem;right:1.5rem;font-size:2rem;background:none;border:none;color:#fff;cursor:pointer;"
                onclick="this.closest('details').removeAttribute('open')">✕</button>
      </nav>
    </details>

    <!-- Horisontal meny på ≥ md ------------------------------------->
    <nav class="d-none d-md-flex">
		{% for item in site.data.navigation %}
		  <a href="{{ item.url | relative_url }}"
			 class="px-3 color-text-white text-bold no-underline">
			 {{ item.title }}
		  </a>
		{% endfor %}
    </nav>

  </div>
</header>
